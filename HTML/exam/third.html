<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>訂購3C產品</title>
    </head>
    <body>
        <h1>訂購3C產品</h1>
        <form name="form1">
            遊戲機品名
            <select name="console" id="console">
                <option value="8000" selected>Switch 8000元</option>
                <option value="11000">PS4 11000元</option>
                <option value="10000">Xbox one 10000元</option>
            </select><br><br>
            遊戲機數量
            <input type="number" name="console_count" id="console_count"/><br><br>
            手機品名
            <select name="phone" id="phone">
                <option value="9000" selected>小米 9000元</option>
                <option value="12000">三星 12000元</option>
                <option value="15000">iPhone 15000元</option>
            </select><br><br>
            手機數量
            <input type="number" name="phone_count" id="phone_count"/><br><br>
            <input type="submit" id="order" value="訂購"/>
            <input type="button" value="回首頁" onclick="location.href='index.html'"/>
        </form>
        <script>
            var console = document.getElementById("console");
            var console_count = document.getElementById("console_count");
            var phone = document.getElementById("phone");
            var phone_count = document.getElementById("phone_count");
    
            var order = (document.getElementById("order").onclick = function() {
                msg = "訂購數量：" + console.options[console.selectedIndex].text + " " + console_count.value + "台";
                msg += "＋" + phone.options[phone.selectedIndex].text + " " + phone_count.value + "台\n";
                msg += "總價：" + ((console.value * console_count.value) + (phone.value * phone_count.value));
                alert(msg);
            });
        </script>
    </body>
</html>
