<!DOCTYPE html>
<html>
<head>
  <title>點餐網頁</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>點餐服務</h1>
  </header>
  
  <section id="menu">
    <h2>菜單</h2>
    <ul>
      <li>
        <input type="checkbox" id="item1" onchange="calculateTotal()">
        <label for="item1">菜品1 - $10</label>
      </li>
      <li>
        <input type="checkbox" id="item2" onchange="calculateTotal()">
        <label for="item2">菜品2 - $15</label>
      </li>
      <!-- 其他菜品 -->
    </ul>
  </section>
  
  <section id="order">
    <h2>我的訂單</h2>
    <input type="text" id="totalPrice" readonly>
    <button onclick="resetOrder()">重置</button>
    <button onclick="placeOrder()">訂購</button>
  </section>
  
  <footer>
    <p>版權聲明 &copy; 2023</p>
  </footer>
  
  <script>
    function calculateTotal() {
        // 計算總價格的邏輯...
      }
      
      function resetOrder() {
        // 重置訂單的邏輯...
      }
      
      function placeOrder() {
        var item1 = document.getElementById('item1');
        var item2 = document.getElementById('item2');
        var totalPrice = document.getElementById('totalPrice').value;
      
        var orderInfo = '訂購資訊：\n\n';
        if (item1.checked) {
          orderInfo += '菜品1 - $10\n';
        }
        if (item2.checked) {
          orderInfo += '菜品2 - $15\n';
        }
        orderInfo += '\n總價格：' + totalPrice;
      
        window.alert(orderInfo);
      }
      
  </script>
</body>
</html>
