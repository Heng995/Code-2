<!DOCTYPE html>
<html>
<head>
  <title>訂餐網頁</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>訂餐服務</h1>
  </header>
  
  <section id="menu">
    <h2>菜單</h2>
    <ul>
      <li>
        <input type="checkbox" id="item1" onchange="calculateTotal()">
        <label for="item1">菜品名稱1 - $10</label>
      </li>
      <li>
        <input type="checkbox" id="item2" onchange="calculateTotal()">
        <label for="item2">菜品名稱2 - $15</label>
      </li>
      <!-- 其他菜品 -->
    </ul>
  </section>
  
  <section id="order">
    <h2>我的訂單</h2>
    <p>總價：$<span id="totalPrice">0</span></p>
  </section>
  
  <footer>
    <p>版權聲明 &copy; 2023</p>
  </footer>
  
  <script>
    function calculateTotal() {
        var item1Price = 10; // 菜品1的價格
        var item2Price = 15; // 菜品2的價格
      
        var totalPrice = 0;
      
        var item1Checkbox = document.getElementById('item1');
        var item2Checkbox = document.getElementById('item2');
      
        if (item1Checkbox.checked) {
          totalPrice += item1Price;
        }
      
        if (item2Checkbox.checked) {
          totalPrice += item2Price;
        }
      
        document.getElementById('totalPrice').textContent = totalPrice;
      }
      
  </script>
</body>
</html>
